<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Executor de Scripts Python (Pyodide)</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8f9fa;
      --bg-code: #f4f4f4;
      --text-primary: #212529;
      --text-secondary: #6c757d;
      --border-color: #dee2e6;
      --accent-color: #0d6efd;
      --accent-hover: #0b5ed7;
      --success-color: #198754;
      --danger-color: #dc3545;
      --shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    body.dark-mode {
      --bg-primary: #1a1a1a;
      --bg-secondary: #2d2d2d;
      --bg-code: #1e1e1e;
      --text-primary: #e0e0e0;
      --text-secondary: #a0a0a0;
      --border-color: #404040;
      --shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg-secondary);
      color: var(--text-primary);
      line-height: 1.6;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background: var(--bg-primary);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .theme-toggle {
      background: var(--bg-secondary);
      border: 2px solid var(--border-color);
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 20px;
      transition: all 0.3s;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
    }

    .card {
      background: var(--bg-primary);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--text-primary);
    }

    input[type="file"],
    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 14px;
      transition: border-color 0.3s;
      font-family: inherit;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
      font-family: 'Courier New', monospace;
    }

    input[type="file"]:focus,
    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      border-color: var(--accent-color);
    }

    .button-group {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: var(--accent-color);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(13, 110, 253, 0.3);
    }

    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 2px solid var(--border-color);
    }
     .btn-secondary:hover:not(:disabled) {
      background: var(--border-color);
    }

    .loader {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .loader.active {
      display: block;
    }

    .spinner {
      border: 4px solid var(--border-color);
      border-top: 4px solid var(--accent-color);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 12px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .status-message {
      text-align: center;
      font-size: 14px;
      color: var(--text-secondary);
      margin-top: 8px;
    }

    .output-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .output-header h2 {
      font-size: 20px;
      font-weight: 600;
    }

    #output {
      background: var(--bg-code);
      padding: 16px;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 500px;
      overflow-y: auto;
      border: 2px solid var(--border-color);
      color: var(--text-primary);
    }
    
    .error-log {
        color: var(--danger-color);
        font-weight: bold;
    }

    #output:empty::before {
      content: "A sa√≠da aparecer√° aqui...";
      color: var(--text-secondary);
      font-style: italic;
    }

    .file-info {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: var(--bg-secondary);
      border-radius: 6px;
      margin-top: 8px;
      font-size: 13px;
      color: var(--text-secondary);
    }
    
    .download-links {
        margin-top: 16px;
        display: flex;
        flex-direction: column;
        gap: 8px;
    }
    
    .download-link {
        display: inline-block;
        padding: 8px 12px;
        background-color: var(--bg-secondary);
        color: var(--accent-color);
        text-decoration: none;
        border-radius: 6px;
        border: 1px solid var(--border-color);
        transition: background-color 0.3s;
    }
    
    .download-link:hover {
        background-color: var(--border-color);
    }


    @media (max-width: 768px) {
      .container {
        padding: 12px;
      }
      header {
        flex-direction: column;
        gap: 16px;
        text-align: center;
      }
      h1 {
        font-size: 24px;
      }
      .button-group {
        flex-direction: column;
      }
      button {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üêç Executor de Scripts Python</h1>
      <button class="theme-toggle" onclick="toggleTheme()" title="Alternar modo escuro">üåô</button>
    </header>

    <div class="card">
      <form onsubmit="event.preventDefault(); runScript();">
        <div class="form-group">
          <label for="scriptFile">üìÑ Script Python (.py)</label>
          <input type="file" id="scriptFile" accept=".py" required onchange="updateFileInfo('script')">
          <div id="scriptInfo" class="file-info" style="display:none;"></div>
        </div>

        <div class="form-group">
          <label for="inputFiles">üìÅ Ficheiros de Entrada (opcional)</label>
          <input type="file" id="inputFiles" multiple onchange="updateFileInfo('input')">
          <div id="inputInfo" class="file-info" style="display:none;"></div>
        </div>

        <div class="form-group">
          <label for="stdin">‚å®Ô∏è Entrada Padr√£o (stdin, opcional)</label>
          <textarea id="stdin" placeholder="Conte√∫do que o script pode ler via input() ou sys.stdin"></textarea>
        </div>

        <div class="form-group">
          <label for="args">‚öôÔ∏è Argumentos de Linha de Comandos (opcional)</label>
          <input type="text" id="args" placeholder="ex: entrada.txt saida.txt --verbose">
        </div>

        <div class="button-group">
          <button type="submit" class="btn-primary" id="runBtn">
            ‚ñ∂Ô∏è Executar Script
          </button>
          <button type="button" class="btn-secondary" onclick="clearAll()">
            üóëÔ∏è Limpar Tudo
          </button>
        </div>
      </form>

      <div class="loader" id="loader">
        <div class="spinner"></div>
        <div class="status-message" id="statusMessage">A carregar Pyodide...</div>
      </div>
    </div>

    <div class="card">
      <div class="output-header">
        <h2>üì§ Sa√≠da</h2>
         <button type="button" class="btn-secondary" onclick="copyOutput()" id="copyBtn">
            üìã Copiar
          </button>
      </div>
      <pre id="output"></pre>
    </div>
    
    <div class="card" id="outputFilesCard" style="display: none;">
      <h2>üìÑ Ficheiros de Sa√≠da</h2>
      <div id="downloadLinks" class="download-links"></div>
    </div>
  </div>

  <script>
    let pyodide = null;
    let isLoading = false;

    window.addEventListener('DOMContentLoaded', async () => {
      showLoader('A carregar ambiente Pyodide...');
      try {
        pyodide = await loadPyodide();
        document.getElementById('output').textContent = '‚úÖ Pyodide carregado com sucesso! Pronto para executar scripts Python.';
      } catch (err) {
        document.getElementById('output').textContent = '‚ùå Erro ao carregar Pyodide: ' + err.message;
      } finally {
        hideLoader();
      }
    });

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      document.querySelector('.theme-toggle').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    }

    function showLoader(message) {
      isLoading = true;
      document.getElementById('loader').classList.add('active');
      document.getElementById('statusMessage').textContent = message;
      document.getElementById('runBtn').disabled = true;
    }

    function hideLoader() {
      isLoading = false;
      document.getElementById('loader').classList.remove('active');
      document.getElementById('runBtn').disabled = false;
    }

    function updateFileInfo(type) {
      if (type === 'script') {
        const file = document.getElementById('scriptFile').files[0];
        const info = document.getElementById('scriptInfo');
        if (file) {
          info.style.display = 'flex';
          info.textContent = `üìù ${file.name} (${formatBytes(file.size)})`;
        } else {
          info.style.display = 'none';
        }
      } else if (type === 'input') {
        const files = document.getElementById('inputFiles').files;
        const info = document.getElementById('inputInfo');
        if (files.length > 0) {
          info.style.display = 'flex';
          const totalSize = Array.from(files).reduce((sum, f) => sum + f.size, 0);
          info.textContent = `üì¶ ${files.length} ficheiro(s) selecionado(s) (${formatBytes(totalSize)})`;
        } else {
          info.style.display = 'none';
        }
      }
    }

    function formatBytes(bytes, decimals = 2) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const dm = decimals < 0 ? 0 : decimals;
        const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
    }

    function clearAll() {
      document.getElementById('output').textContent = '';
      document.getElementById('outputFilesCard').style.display = 'none';
      document.getElementById('downloadLinks').innerHTML = '';
    }
    
    function copyOutput() {
        const output = document.getElementById('output');
        const copyBtn = document.getElementById('copyBtn');
        navigator.clipboard.writeText(output.textContent).then(() => {
            copyBtn.textContent = '‚úÖ Copiado!';
            setTimeout(() => { copyBtn.textContent = 'üìã Copiar'; }, 2000);
        });
    }

    function findRequiredPackages(code) {
      const packages = new Set();
      const stdLib = new Set(['os', 'sys', 'math', 'json', 'io', 're', 'traceback', 'contextlib', 'random', 'datetime', 'glob']);
      const importRegex = /(?:^|\n)\s*?(?:import|from)\s+([a-zA-Z0-9_.]+)/g;
      let match;
      while ((match = importRegex.exec(code)) !== null) {
        // Pega apenas o pacote principal (ex: 'pandas' de 'pandas.DataFrame')
        const pkg = match[1].split('.')[0];
        if (!stdLib.has(pkg)) {
            packages.add(pkg);
        }
      }
      return Array.from(packages);
    }
    
    function generateDownloadLinks(files) {
        const container = document.getElementById('downloadLinks');
        const card = document.getElementById('outputFilesCard');
        container.innerHTML = '';
        
        if (files.length === 0) {
            card.style.display = 'none';
            return;
        }

        card.style.display = 'block';
        files.forEach(filename => {
            try {
                const data = pyodide.FS.readFile(filename, { encoding: 'binary' });
                const blob = new Blob([data], { type: 'application/octet-stream' });
                const url = URL.createObjectURL(blob);
                
                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                link.textContent = `üîó Descarregar ${filename} (${formatBytes(blob.size)})`;
                link.className = 'download-link';
                container.appendChild(link);
            } catch (e) {
                console.error(`Erro ao ler o ficheiro ${filename} do sistema de ficheiros virtual:`, e);
            }
        });
    }

    async function runScript() {
      if (isLoading) return;

      const scriptFile = document.getElementById("scriptFile").files[0];
      const inputFiles = document.getElementById("inputFiles").files;
      const stdinText = document.getElementById("stdin").value;
      const args = document.getElementById("args").value.trim().split(/\s+/).filter(Boolean);
      const output = document.getElementById("output");

      if (!scriptFile) {
        output.textContent = "‚ùå Por favor, selecione um script Python.";
        return;
      }

      if (!pyodide) {
        output.textContent = "‚è≥ Pyodide ainda est√° a carregar. Por favor, aguarde...";
        return;
      }

      showLoader('A preparar o ambiente...');
      clearAll();

      try {
        const code = await scriptFile.text();
        
        const requiredPackages = findRequiredPackages(code);
        if (requiredPackages.length > 0) {
            showLoader(`A carregar pacotes: ${requiredPackages.join(', ')}...`);
            try {
                await pyodide.loadPackage(requiredPackages);
            } catch (err) {
                 throw new Error(`Falha ao carregar o pacote '${requiredPackages.join(', ')}'. Verifique se o nome est√° correto e se √© suportado pelo Pyodide. Erro original: ${err.message}`);
            }
        }
        
        showLoader('A escrever ficheiros de entrada...');
        const initialFiles = new Set(pyodide.FS.readdir('.').filter(f => f !== '.' && f !== '..'));
        
        for (let f of inputFiles) {
          const data = new Uint8Array(await f.arrayBuffer());
          pyodide.FS.writeFile(f.name, data, { encoding: "binary" });
        }
        
        showLoader('A executar o script Python...');
        
        // Isolar a execu√ß√£o do script para capturar stdout e stderr
        pyodide.globals.set('__script_code__', code);
        pyodide.globals.set('__sys_argv__', [scriptFile.name, ...args]);
        pyodide.globals.set('__stdin_text__', stdinText);

        let result_json = await pyodide.runPythonAsync(`
import sys, io, json, traceback
from contextlib import redirect_stdout, redirect_stderr

# Obter vari√°veis do escopo global do JS
code = __script_code__
sys.argv = __sys_argv__
stdin_text = __stdin_text__

# Redirecionar stdin, stdout, e stderr
sys.stdin = io.StringIO(stdin_text)
stdout_capture = io.StringIO()
stderr_capture = io.StringIO()

result = {"stdout": "", "stderr": ""}
try:
    with redirect_stdout(stdout_capture), redirect_stderr(stderr_capture):
        exec(code, {})
except Exception:
    # Se ocorrer um erro, imprime-o para stderr para ser capturado
    traceback.print_exc()
finally:
    result["stdout"] = stdout_capture.getvalue()
    result["stderr"] = stderr_capture.getvalue()

# Retorna o resultado como uma string JSON
json.dumps(result)
        `);
        
        const result = JSON.parse(result_json);

        // Limpar o escopo global
        pyodide.globals.delete('__script_code__');
        pyodide.globals.delete('__sys_argv__');
        pyodide.globals.delete('__stdin_text__');
        
        // Exibir stdout e stderr
        output.innerHTML = '';
        if(result.stdout) {
            const stdoutNode = document.createTextNode(result.stdout);
            output.appendChild(stdoutNode);
        }
        if(result.stderr) {
            const stderrNode = document.createElement('span');
            stderrNode.className = 'error-log';
            stderrNode.textContent = `\n--- ERROS (stderr) ---\n${result.stderr}`;
            output.appendChild(stderrNode);
        }
        if (!result.stdout && !result.stderr) {
            output.textContent = '‚úÖ Script executado com sucesso (sem sa√≠da para a consola).';
        }
        
        // Detetar e mostrar links para ficheiros de sa√≠da
        const finalFiles = new Set(pyodide.FS.readdir('.').filter(f => f !== '.' && f !== '..'));
        const newFiles = [...finalFiles].filter(f => !initialFiles.has(f));
        generateDownloadLinks(newFiles);

      } catch (err) {
        output.textContent = "‚ùå Erro: " + err.message;
      } finally {
        hideLoader();
      }
    }
  </script>
</body>
</html>
