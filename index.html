<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Python Script Runner (Pyodide)</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8f9fa;
      --bg-code: #f4f4f4;
      --text-primary: #212529;
      --text-secondary: #6c757d;
      --border-color: #dee2e6;
      --accent-color: #0d6efd;
      --accent-hover: #0b5ed7;
      --success-color: #198754;
      --danger-color: #dc3545;
      --shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    body.dark-mode {
      --bg-primary: #1a1a1a;
      --bg-secondary: #2d2d2d;
      --bg-code: #1e1e1e;
      --text-primary: #e0e0e0;
      --text-secondary: #a0a0a0;
      --border-color: #404040;
      --shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg-secondary);
      color: var(--text-primary);
      line-height: 1.6;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background: var(--bg-primary);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .theme-toggle {
      background: var(--bg-secondary);
      border: 2px solid var(--border-color);
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 20px;
      transition: all 0.3s;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
    }

    .card {
      background: var(--bg-primary);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--text-primary);
    }

    input[type="file"],
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input[type="file"]:focus,
    input[type="text"]:focus {
      outline: none;
      border-color: var(--accent-color);
    }

    .button-group {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: var(--accent-color);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(13, 110, 253, 0.3);
    }

    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 2px solid var(--border-color);
    }

    .btn-secondary:hover:not(:disabled) {
      background: var(--border-color);
    }

    .loader {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .loader.active {
      display: block;
    }

    .spinner {
      border: 4px solid var(--border-color);
      border-top: 4px solid var(--accent-color);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 12px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .status-message {
      text-align: center;
      font-size: 14px;
      color: var(--text-secondary);
      margin-top: 8px;
    }

    .output-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .output-header h2 {
      font-size: 20px;
      font-weight: 600;
    }

    #output {
      background: var(--bg-code);
      padding: 16px;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 500px;
      overflow-y: auto;
      border: 2px solid var(--border-color);
      color: var(--text-primary);
    }

    #output:empty::before {
      content: "Output will appear here...";
      color: var(--text-secondary);
      font-style: italic;
    }

    .file-info {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: var(--bg-secondary);
      border-radius: 6px;
      margin-top: 8px;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .progress-bar {
      display: none;
      width: 100%;
      height: 6px;
      background: var(--border-color);
      border-radius: 3px;
      overflow: hidden;
      margin-top: 8px;
    }

    .progress-bar.active {
      display: block;
    }

    .progress-fill {
      height: 100%;
      background: var(--accent-color);
      width: 0%;
      transition: width 0.3s;
      animation: progress 1.5s ease-in-out infinite;
    }

    @keyframes progress {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(400%); }
    }

    @media (max-width: 768px) {
      .container {
        padding: 12px;
      }

      header {
        flex-direction: column;
        gap: 16px;
        text-align: center;
      }

      h1 {
        font-size: 24px;
      }

      .button-group {
        flex-direction: column;
      }

      button {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üêç Python Script Runner</h1>
      <button class="theme-toggle" onclick="toggleTheme()" title="Toggle dark mode">üåô</button>
    </header>

    <div class="card">
      <form onsubmit="event.preventDefault(); runScript();">
        <div class="form-group">
          <label for="scriptFile">üìÑ Python Script (.py)</label>
          <input type="file" id="scriptFile" accept=".py" required onchange="updateFileInfo('script')">
          <div id="scriptInfo" class="file-info" style="display:none;"></div>
        </div>

        <div class="form-group">
          <label for="inputFiles">üìÅ Input Files (optional)</label>
          <input type="file" id="inputFiles" multiple onchange="updateFileInfo('input')">
          <div id="inputInfo" class="file-info" style="display:none;"></div>
          <div class="progress-bar" id="uploadProgress">
            <div class="progress-fill"></div>
          </div>
        </div>

        <div class="form-group">
          <label for="args">‚öôÔ∏è Command Line Arguments (optional)</label>
          <input type="text" id="args" placeholder="e.g., input.txt output.txt --verbose">
        </div>

        <div class="button-group">
          <button type="submit" class="btn-primary" id="runBtn">
            ‚ñ∂Ô∏è Run Script
          </button>
          <button type="button" class="btn-secondary" onclick="clearOutput()">
            üóëÔ∏è Clear Output
          </button>
        </div>
      </form>

      <div class="loader" id="loader">
        <div class="spinner"></div>
        <div class="status-message" id="statusMessage">Loading Pyodide...</div>
      </div>
    </div>

    <div class="card">
      <div class="output-header">
        <h2>üì§ Output</h2>
      </div>
      <pre id="output"></pre>
    </div>
  </div>

  <script>
    let pyodideReady = null;
    let isLoading = false;

    // Initialize Pyodide on page load
    window.addEventListener('DOMContentLoaded', async () => {
      showLoader('Loading Pyodide environment...');
      try {
        pyodideReady = await loadPyodide();
        hideLoader();
        document.getElementById('output').textContent = '‚úÖ Pyodide loaded successfully! Ready to run Python scripts.';
      } catch (err) {
        hideLoader();
        document.getElementById('output').textContent = '‚ùå Error loading Pyodide: ' + err.message;
      }
    });

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      document.querySelector('.theme-toggle').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    }

    function showLoader(message) {
      isLoading = true;
      document.getElementById('loader').classList.add('active');
      document.getElementById('statusMessage').textContent = message;
      document.getElementById('runBtn').disabled = true;
    }

    function hideLoader() {
      isLoading = false;
      document.getElementById('loader').classList.remove('active');
      document.getElementById('runBtn').disabled = false;
    }

    function updateFileInfo(type) {
      if (type === 'script') {
        const file = document.getElementById('scriptFile').files[0];
        const info = document.getElementById('scriptInfo');
        if (file) {
          info.style.display = 'flex';
          info.textContent = `üìù ${file.name} (${formatBytes(file.size)})`;
        } else {
          info.style.display = 'none';
        }
      } else if (type === 'input') {
        const files = document.getElementById('inputFiles').files;
        const info = document.getElementById('inputInfo');
        if (files.length > 0) {
          info.style.display = 'flex';
          const totalSize = Array.from(files).reduce((sum, f) => sum + f.size, 0);
          info.textContent = `üì¶ ${files.length} file(s) selected (${formatBytes(totalSize)})`;
        } else {
          info.style.display = 'none';
        }
      }
    }

    function formatBytes(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
    }

    function clearOutput() {
      document.getElementById('output').textContent = '';
    }

    async function runScript() {
      if (isLoading) return;

      const scriptFile = document.getElementById("scriptFile").files[0];
      const inputFiles = document.getElementById("inputFiles").files;
      const args = document.getElementById("args").value.trim().split(/\s+/).filter(Boolean);
      const output = document.getElementById("output");

      if (!scriptFile) {
        output.textContent = "‚ùå Please select a Python script.";
        return;
      }

      if (!pyodideReady) {
        output.textContent = "‚è≥ Pyodide is still loading. Please wait...";
        return;
      }

      showLoader('Executing Python script...');
      output.textContent = '';

      try {
        const pyodide = await pyodideReady;

        // Show progress for file uploads
        if (inputFiles.length > 0) {
          document.getElementById('uploadProgress').classList.add('active');
          for (let f of inputFiles) {
            const data = new Uint8Array(await f.arrayBuffer());
            pyodide.FS.writeFile(f.name, data);
          }
          document.getElementById('uploadProgress').classList.remove('active');
        }

        const code = await scriptFile.text();

        pyodide.runPython(`
import sys, io
from contextlib import redirect_stdout, redirect_stderr
_stdout = io.StringIO()
_stderr = io.StringIO()
`);
        pyodide.setSysArgv([scriptFile.name, ...args]);
        
        let result = await pyodide.runPythonAsync(`
with redirect_stdout(_stdout), redirect_stderr(_stderr):
    try:
        exec(${JSON.stringify(code)}, {})
    except Exception as e:
        import traceback
        traceback.print_exc()
_stdout.getvalue() + ("\\n\\n--- STDERR ---\\n" + _stderr.getvalue() if _stderr.getvalue() else "")
        `);
        
        hideLoader();
        output.textContent = result || '‚úÖ Script executed successfully (no output)';
      } catch (err) {
        hideLoader();
        output.textContent = "‚ùå Error: " + err.message;
      }
    }
  </script>
</body>
</html>
